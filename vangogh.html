      <!-- <div class="parallax text" data-speedX="0.1" data-speedY="0.1">
        <h1>Discover the life work of <br>Vincent van Gogh</h1>
      </div> -->
      <div class="text" id="changeColor">
        <h1 id="title">Discover the life work of Vincent van Gogh</h1>
      </div>
    </main>

    <script>
      var title = document.getElementById("title");
      var text = title.innerHTML.split("");
      title.innerHTML = "";
      text.forEach(function (char) {
        var span = document.createElement("span");
        span.innerHTML = char;
        title.appendChild(span);
      });
    </script>
